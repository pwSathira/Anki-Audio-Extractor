appId: com.pwsathira.ankiaudioextractor
productName: Anki Audio Extractor
directories:
  output: dist
files:
  - node_modules/**/*
  - src/**/*
publish:
  provider: github
  releaseType: release
  owner: pwsathira
  repo: Anki-Audio-Extractor
  private: true
  vPrefixedTagName: true
  overwrite: true
mac:
  category: public.app-category.utilities
  target: 
    - dmg
    - zip
  icon: build/icon.icns
win:
  target: nsis
  icon: build/icon.ico
linux:
  target: 
    - AppImage
    - deb
  icon: build/icon.png
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
asar: true
compression: normal 